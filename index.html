<style>
* { box-sizing: border-box; }

body {
  font-family: 'Macondo', cursive;
  color: white;
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #2b1247, #0b1f17);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* animated glow */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at top, rgba(160,80,255,0.15), transparent 60%),
    radial-gradient(circle at bottom, rgba(0,255,180,0.12), transparent 60%);
  animation: breathe 6s ease-in-out infinite;
  pointer-events: none;
}

@keyframes breathe {
  0%,100% { opacity: 0.6; }
  50% { opacity: 1; }
}

/* CARD */
.card {
  position: relative;
  width: 340px;
  min-height: 480px;
  background: linear-gradient(145deg, #4b1f6f, #1a3d2f);
  border-radius: 24px;
  padding: 26px;
  box-shadow: 0 0 40px rgba(0,255,180,0.35);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: center;
  cursor: pointer;
  animation: pulse 4s infinite;
  transition: transform 0.35s ease, opacity 0.35s ease;
  z-index: 1;
}

.card:active {
  transform: scale(0.97);
}

@keyframes pulse {
  0%,100% { box-shadow: 0 0 35px rgba(0,255,180,0.35); }
  50% { box-shadow: 0 0 55px rgba(180,100,255,0.45); }
}

.card.fade {
  opacity: 0;
  transform: scale(0.95);
}

/* COUNTER */
#counter {
  font-size: 0.75rem;
  opacity: 0.8;
}

/* HEART IMAGES */
#images img {
  width: 95px;
  height: 95px;
  object-fit: cover;
  margin: 10px auto;
  display: block;
  box-shadow: 0 0 18px rgba(0,255,180,0.45);
  clip-path: path("M47.5 85 C10 55 0 40 0 25 C0 10 12 0 25 0 C35 0 45 10 47.5 15 C50 10 60 0 70 0 C83 0 95 10 95 25 C95 40 85 55 47.5 85 Z");
}

/* LYRIC */
#lyric {
  font-size: 0.7rem;
  opacity: 0.65;
  font-style: italic;
  margin-top: 8px;
  animation: lyricFade 1s ease;
}

@keyframes lyricFade {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 0.65; transform: translateY(0); }
}

/* TAP */
.tap {
  font-size: 0.8rem;
  opacity: 0.7;
}

/* FLOATING HEARTS */
.heart-float {
  position: absolute;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 0; }
  to { transform: translateY(-10vh); opacity: 1; }
}
</style>
</head>

<body>
