<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Macondo', cursive;
  background: linear-gradient(135deg, #2b1247, #0b1f17);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: white;
}

.glow {
  position: absolute;
  inset: 0;
  background:

    radial-gradient(circle at bottom, rgba(0,255,180,0.18), transparent 60%);
  animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { opacity: 0.6; }
  50% { opacity: 1; }
}

.card {
  position: relative;
  width: 340px;
  background: linear-gradient(145deg, #4b1f6f, #1a3d2f);
  border-radius: 26px;
  padding: 26px;
  text-align: center;
  box-shadow: 0 0 50px rgba(0,255,180,0.35);
  animation: pulse 4s infinite;
  z-index: 2;
}

@keyframes pulse {
  0%,100% { box-shadow: 0 0 40px rgba(0,255,180,0.35); }
  50% { box-shadow: 0 0 65px rgba(180,100,255,0.45); }
}

h1 {

  margin-bottom: 10px;
}

.gif {
  width: 220px;
  height: 220px;
  margin: 14px auto;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 25px rgba(180,100,255,0.5);
}

.gif img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

p {
  font-size: 0.9rem;
  opacity: 0.9;
  margin: 14px 0;
}

button {
  margin-top: 14px;
  background: linear-gradient(135deg, #a36bff, #2ee6b8);
  border: none;
  border-radius: 999px;
  padding: 10px 18px;
  color: #1b0f2a;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,180,0.6);
}

.heart {
  position: absolute;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 0; }
  to { transform: translateY(-10vh); opacity: 1; }
}
</style>
</head>
